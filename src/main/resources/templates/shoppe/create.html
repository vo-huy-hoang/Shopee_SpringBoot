<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Màn Hình Thêm Mới</title>
    <link rel="icon" href="https://scontent.xx.fbcdn.net/v/t1.15752-9/440527698_921457236384352_2491583310198348678_n.png?_nc_cat=106&ccb=1-7&_nc_sid=5f2048&_nc_ohc=Nc2XoKBPFdkQ7kNvgEwfjWP&_nc_ad=z-m&_nc_cid=0&_nc_ht=scontent.xx&oh=03_Q7cD1QHbCeoIEDqUoBGEYO4NMxS7m1IsrrN8oBJWZpZsgbT6wA&oe=66600268" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="container">
    <h1 class="text-center">Thêm Mới Sản Phẩm</h1>
    <form action="/shoppes/create" method="post" th:object="${productCreateDTO}">
        <div class="mb-3">
            <label th:for="name" class="form-label">Tên</label>
            <input type="text" th:field="*{name}" class="form-control">
            <p class="text-danger" th:errors="*{name}"></p>
        </div>

        <div class="mb-3">
            <label th:for="name" class="form-label">Mã sản phẩm</label>
            <input type="text" th:field="*{code}" class="form-control">
            <p class="text-danger" th:errors="*{code}"></p>
        </div>

        <div class="mb-3">
            <label th:for="name" class="form-label">Ảnh sản phẩm</label>
            <input type="text" th:field="*{urlImg}" class="form-control">
            <p class="text-danger" th:errors="*{urlImg}"></p>
        </div>

        <div class="mb-3">
            <label th:for="price" class="form-label">Giá</label>
            <input type="text" th:field="*{price}" class="form-control">
            <p class="text-danger" th:errors="*{price}"></p>
        </div>

        <div class="mb-3">
            <label th:for="quantity" class="form-label">Số Lượng</label>
            <input type="text" th:field="*{quantity}" class="form-control">
            <p class="text-danger" th:errors="*{quantity}"></p>
        </div>

        <a href="/shoppes" class="btn btn-danger">Huỷ</a>
        <button type="submit" class="btn btn-primary">Lưu</button>
    </form>
    <br>
</div>
</body>
</html>
